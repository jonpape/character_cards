{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center ">
    <form method="post" class="w-75 border border-1 py-2 px-3" enctype="multipart/form-data">
        <h1>Log In</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock content %}
